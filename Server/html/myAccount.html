<div class="container">

    <div id="myAccount_connected">
        <h2>Current account connected:</h2>
        <table id="myAccount_table">
            <tr>
                <td>Address</td>
                <td id="myAccount_address">/</td>
            </tr>
            <tr>
                <td>Funds (in ETH)</td>
                <td id="myAccount_value">/</td>
            </tr>
        </table>
        <button onclick="disconnect()">Sign out</button>
    </div>

    <div id="myAccount_notConnected">
        <p id="myAccount_message" class="message">You are not connected.</p>

        <div class="row">
            <div class="col-25">
                <label for="myAccount_connection_privateKey">Your private key</label>
            </div>
            <div class="col-75">
                <input id="myAccount_connection_privateKey" type="text">
            </div>
        </div>

        <button onclick="connect()">Sign in</button>

    </div>

</div>
