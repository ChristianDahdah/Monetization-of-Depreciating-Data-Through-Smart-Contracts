<div class="container">

    <h1>Fill in the form to upload a new TLE in the reference <var id="newTLE_id"></var></h1>
    <p class="message" id="newTLE_message"></p>

    <div class="row">
        <div class="col-25">
            <label for="newTLE_line0">Line 0</label>
        </div>
        <div class="col-75">
            <input id="newTLE_line0" type="text">
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label for="newTLE_line1">Line 1</label>
        </div>
        <div class="col-75">
            <input id="newTLE_line1" type="text">
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label for="newTLE_line2">Line 2</label>
        </div>
        <div class="col-75">
            <input id="newTLE_line2" type="text">
        </div>
    </div>

    <button onclick="uploadNewTLE()">Upload</button>

</div>
